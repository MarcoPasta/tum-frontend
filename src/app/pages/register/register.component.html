<div class="tw-m-20">
  <h1 class="tw-text-3xl tw-font-bold tw-text-[#4080bd]">Register for !TUM</h1>
  <div class="tw-py-10 tw-flex tw-flex-wrap tw-gap-4">
    <input
      class="tw-basis-1/2"
      id="handle"
      type="text"
      pInputText
      [(ngModel)]="handleInput"
      placeholder="Handle"
    />

    <input
      class="tw-basis-1/2"
      id="Group"
      type="text"
      pInputText
      [(ngModel)]="groupInput"
      placeholder="Group"
    />

    <p-dropdown
      [options]="countries"
      [(ngModel)]="selectedCountry"
      optionLabel="name"
      placeholder="Select a Country"
    >
      <ng-template pTemplate="selectedItem">
        @if(selectedCountry) {
        <div class="tw-flex tw-items-center tw-gap-2">
          <span [class]="getCountryFlag(selectedCountry.code)"></span>
          <div>{{ selectedCountry.name }}</div>
        </div>
        }
      </ng-template>
      <ng-template let-country pTemplate="item">
        <div class="tw-flex tw-items-center tw-gap-2">
          <span [class]="getCountryFlag(country.code)"></span>
          <div>{{ country.name }}</div>
        </div>
      </ng-template>
    </p-dropdown>
    <p-button
      label="Submit"
      (onClick)="handleSubmit()"
      [style]="style"
    ></p-button>
  </div>

  <div
    class="tw-border-4 tw-border-[#4080bd] tw-rounded tw-p-4 tw-flex tw-flex-col tw-flex-wrap tw-h-[800px]"
  >
    @for (item of visitors; track $index) {
    <div>
      <span [class]="getCountryFlag(item.country)" class="tw-px-1"></span>
      <span class="tw-px-1 tw-pl-2 tw-text-[#4080bd]">{{ item.handle }}</span>
      <span class="tw-px-1 tw-text-[#4080bd]">{{ item.group }}</span>
    </div>
    }
  </div>
</div>
